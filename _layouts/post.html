---
layout: default
---

<div class="container">
    <div class="post-header">
		<h1>{{ page.title }}</h1>
	    <time datetime="{{ page.date | date: "%-d %b %y" }}">{{ page.date | date: "%-d %b %y" }}</time>
	    <br/>

		<img src="{{ site.url }}{{ page.image }}" alt="{{ page.imageAlt }}">
    </div>

    <div class="post-content">
	    {{ content }}
	</div>

</div>
